{% set name = "qdrant-client" %}
{% set version = "1.17.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/qdrant_client-{{ version }}.tar.gz
  sha256: 47eb033edb9be33a4babb4d87b0d8d5eaf03d52112dca0218db7f2030bf41ba9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - poetry
    - setuptools
  run:
    - python >={{ python_min }}
    - httpx >=0.20.0
    - numpy >=1.21
    - pydantic >=1.10.8
    - grpcio >=1.41.0
    - grpcio-tools >=1.41.0
    - urllib3 >=1.26.14,<3
    - portalocker >=2.7.0,<4.0.0
  run_constrained:
    - fastembed >=0.2.5


test:
  imports:
    - qdrant_client
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/qdrant/qdrant-client
  summary: Python client for Qdrant vector search engine
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - moritzwilksch
